<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR with model-viewer (Robust)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        /* model-viewerに内蔵されるARボタンのスタイルを定義 */
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        id="hole-viewer"
        ar
        ar-modes="webxr quick-look"
        ar-placement="floor"
        camera-controls
        touch-action="pan-y"
        src="https://cdn.glitch.global/2c55a432-1e96-4168-8716-0d195822591e/hole.glb?v=1725679905663"
        alt="A 3D model of a hole">

        <button slot="ar-button" id="ar-button">
            ARで穴を設置する
        </button>

        <div id="ar-failure" slot="ar-failure">
            <p>このデバイスではARを利用できません。</p>
        </div>

    </model-viewer>

    </body>
</html>
