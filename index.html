<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Hole Game with model-viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        id="ar-object"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        src="https://cdn.glitch.global/2c55a432-1e96-4168-8716-0d195822591e/hole.glb?v=1725679905663"
        alt="A 3D model of a hole"
        ar-placement="floor"
        shadow-intensity="1">

        <button slot="ar-button" id="ar-button">
            ARで表示する
        </button>

    </model-viewer>

    <script>
        // 今後のゲームロジックはここに記述していく
        // 例: document.querySelector('#ar-object').setAttribute('src', 'new-model.glb');
    </script>

</body>
</html>
