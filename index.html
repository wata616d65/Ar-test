<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR with model-viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-button-display: none; /* デフォルトのARボタンは非表示 */
        }
        /* わかりやすいようにカスタムARボタンを配置 */
        #ar-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        id="hole-viewer"
        ar
        ar-modes="webxr quick-look"
        ar-placement="floor"
        camera-controls
        touch-action="pan-y"
        src="https://cdn.glitch.global/2c55a432-1e96-4168-8716-0d195822591e/hole.glb?v=1725679905663"
        alt="A 3D model of a hole">

        <button id="ar-prompt">ARで穴を設置する</button>

    </model-viewer>

    <script>
        // ARボタンがクリックされたら、model-viewerのAR起動機能を呼び出す
        document.getElementById('ar-prompt').addEventListener('click', () => {
            document.getElementById('hole-viewer').activateAR();
        });
    </script>

</body>
</html>
