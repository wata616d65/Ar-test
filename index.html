<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Hole Game with A-Frame</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene 
        webxr="requiredFeatures: hit-test;"
        ar-hit-test="target: #floor;"
        renderer="colorManagement: true">

        <a-plane id="floor" height="10" width="10" rotation="-90 0 0" visible="false"></a-plane>

        <a-entity id="hole" hole-controls>
            <a-cylinder 
                color="#000000" 
                height="0.02" 
                radius="0.2"
                rotation="0 0 0">
            </a-cylinder>
        </a-entity>

        <a-entity id="game-manager" game-manager></a-entity>
        
    </a-scene>

    <div id="ui-container">
        <div id="score">Score: 0</div>
    </div>
    <div id="joystick-container">
        <div id="joystick-handle"></div>
    </div>

    <script src="game-aframe.js"></script>
</body>
</html>
