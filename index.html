<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR Hole Game with AR.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false;">

        <a-marker preset="hiro">
            
            <a-plane id="floor" height="2" width="2" rotation="-90 0 0" material="visible: false;"></a-plane>

            <a-entity id="hole" hole-controls>
                <a-cylinder 
                    color="#000000" 
                    height="0.02" 
                    radius="0.2"
                    position="0 0.01 0">
                </a-cylinder>
            </a-entity>

            <a-entity id="game-manager" game-manager></a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <div id="ui-container">
        <div id="score">Score: 0</div>
    </div>
    <div id="joystick-container">
        <div id="joystick-handle"></div>
    </div>

    <script src="game-aframe.js"></script>
</body>
</html>
